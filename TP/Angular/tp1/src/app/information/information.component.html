<div class="card bg-light">
  <div class="content">
    <div class="main">
      <h3> CV {{personne.firstName}} {{personne.name}}</h3>
    </div>
    <div class="user">
      <img class="img-circle" src="assets/images/{{personne.path|defaultImage}}">
    </div>
  </div>
  <div class="content">
    <div class="main">
      <h3>Informations</h3>
      <p><span class="font-weight-bold">Name</span> {{personne.name}}</p>
      <p><span class="font-weight-bold">Firstname</span> {{personne.firstName}}</p>
      <p><span class="font-weight-bold">Job</span> {{personne.job}}</p>
      <p><span class="font-weight-bold">Age</span> {{personne.age}}</p>
      <p><span class="font-weight-bold">Cin</span> {{personne.cin}}</p>
    </div>
  </div>
  <div class="footer">
    <button (click)="delete()" class="btn btn-danger">Delete</button>
    <button (click)="update()" class="btn btn-primary">Update</button>
  </div>
</div>
