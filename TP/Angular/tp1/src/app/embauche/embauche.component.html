<div class="col-md-6 col-sm-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let personne of personnes">
      {{personne.firstName}} {{personne.name}}
      <img
        src="assets/images/{{personne.path|defaultImage}}"
        alt="error"
        width="50px"
        height="50px"
        class="rounded-circle"
      >
    </li>
  </ul>
</div>
